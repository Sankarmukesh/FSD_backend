name: Deploy Node Application

on: 
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Source
        uses: actions/checkout@v4
      - name: Login to docker hub
        run: docker login -u ${{ secrets.DOCKER_USERNAME }} -p ${{ secrets.DOCKER_PASSWORD }}     
      - name: Build Docker Image
        run: docker build -t fsd/backend  .
      - name: Publish Image to docker hub
        run: docker push fsd/backend:latest 
 
  deploy:
    needs: build
    runs-on: self-hosted 
    steps:
      - name: Pull image from docker hub
        run: docker pull fsd/backend:latest 
      - name: Delete old container
        run: docker rm -f fsd-backend-container  
      - name: Run Docker Container
        run: docker run -d -p 4000:4000 --name fsd-backend-container -e MONGO_PASSWORD='${{ secrets.MONGO_PASSWORD }}' fsd/backend